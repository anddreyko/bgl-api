version: "3.7"
services:
  api:
    build:
      context: .docker
      dockerfile: dev/nginx/Dockerfile
    volumes:
      - .:/app
    depends_on:
      - api-php-fpm
    ports:
      - "8000:80"

  api-php-fpm:
    build:
      context: .docker
      dockerfile: dev/php-fpm/Dockerfile
    environment:
      APP_ENV: dev
      APP_DEBUG: ${APP_DEBUG}
      PHP_IDE_CONFIG: serverName=API
    volumes:
      - .:/app

  api-php-cli:
    build:
      context: .docker
      dockerfile: dev/php-cli/Dockerfile
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    volumes:
      - .:/app

  db-postgres:
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - api-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  api-postgres:
