<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="/assets/swagger-ui.css?1" rel="stylesheet" type="text/css">
    <style>
        html {
            box-sizing: border-box;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>
<script src="/assets/swagger-preset.3.12.1.js"></script>
<script src="/assets/swagger-bundle.3.12.1.js"></script>
<script>
    window.onload = function () {
        window.ui = SwaggerUIBundle({
            url: window.location.protocol + '//' + window.location.hostname + ':' + window.location.port +
                '/assets/openapi.json',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset,
            ],
            layout: 'StandaloneLayout',
        })
    }
</script>
</body>
</html>
